<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Itim&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="input-container">
        <input id="input" type="text" readonly />
      </div>
      <button class="symbol" value="7">7</button>
      <button class="symbol" value="8">8</button>
      <button class="symbol" value="9">9</button>
      <button class="symbol add" value="+">+</button>
      <button class="symbol" value="4">4</button>
      <button class="symbol" value="5">5</button>
      <button class="symbol" value="6">6</button>
      <button class="symbol subtract" value="-">-</button>
      <button class="symbol" value="1">1</button>
      <button class="symbol" value="2">2</button>
      <button class="symbol" value="3">3</button>
      <button class="symbol multiply" value="*">*</button>
      <button class="symbol" value=".">.</button>
      <button class="symbol" value="0">0</button>
      <button class="equals symbol" value="=">=</button>
      <button class="symbol" value="/">/</button>
      <button class="symbol del" value="del">DEL</button>
      <button class="symbol reset" value="RESET">RESET</button>
    </div>
  </body>
</html>
